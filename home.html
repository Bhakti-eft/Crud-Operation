<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="home.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="EmployeeId">Employee Id</label>
                        <input type="number" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="EmployeeName">Name</label>
                        <input type="text" name="empName" id="empName" placeholder="Employee Name">
                    </div>
                    <div>
                        <label for="Email">Email-Id</label>
                        <input type="text" name="empEmail" id="empEmail" placeholder="example@gmail.com">
                    </div>
                    <div>
                        <label for="number">Contact Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>

                    <div>
                        <label for="Address">Address</label>
                        <textarea name="address" id="address"></textarea>
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="empList">
                        <thead>
                            <tr>
                                <th>Employee Id</th>
                                <th>Employee Name</th>
                                <th>Email</th>
                                <th>Contact No.</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
